<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Souvik Ghosh">

  <!-- Preconnect to external resources for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="souvikportfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Souvik  Ghosh</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  
</head>
<body>
  <!-- Preload Flutter web assets -->
  <link rel="preload" href="main.dart.js" as="script">
  
  <script>
    // Configure Flutter web
    _flutter = {};
    _flutter.loader = {
      load: function(config) {
        return new Promise(function(resolve, reject) {
          // Load main.dart.js
          const script = document.createElement('script');
          script.src = 'main.dart.js';
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
    };
    
    // Initialize Flutter when page loads
    window.addEventListener('load', function() {
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: null,
        }
      });
    });
  </script>
</body>
</html>
